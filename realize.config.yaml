version: v1.0
projects:
- app_name: Printer
  app_path: print/printer
  app_run: true
  app_bin: true
  app_build: true
  app_watcher:
    paths:
    - /
    ignore_paths:
    - vendor
    - bin
    exts:
    - .go
- app_name: Server
  app_path: server
  app_run: true
