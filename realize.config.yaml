  app_watcher:
    paths:
    - /
    ignore_paths:
    - vendor
    - bin
    exts:
    - .go
- app_name: Echo Framework
  app_path: echo
  app_run: true
  app_bin: true
  app_watcher:
    paths:
    - /
    ignore_paths:
    - vendor
    - bin
    exts:
    - .go
