settings:
  legacy:
    force: false
    interval: 100ms
server:
  status: false
  open: false
  host: localhost
  port: 5001
schema:
- name: loop
  path: .
  commands:
    fmt:
      status: true
    test:
      status: true
    install:
      status: true
    run: true
  watcher:
    paths:
    - /
    extensions:
    - go
    ignored_paths:
    - vendor
